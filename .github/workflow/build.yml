name: Bartap Global CI Pipeline
on:
  push:
    branches:
      - 'main'
      - 'development'
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.4
      - name: Build with Gradle
        uses: gradle/gradle-build-action@2.1


      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'liberica'
          java-version: '17'
          java-package: 'jdk'
          cache: 'gradle'

      - name: Run Tests
        run: ./gradlew test



