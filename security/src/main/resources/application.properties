#Standard configurations
spring.application.name=bartap-security
spring.profiles.active=dev
server.port=8081
server.servlet.context-path=/api

#JWT variables
com.tungstun.bartap.security.jwt.jwtSecret=${JWT_SECRET}
com.tungstun.bartap.security.jwt.jwtExpirationInMs=${JWT_EXPIRATION_DATE_IN_MS}
com.tungstun.bartap.security.jwt.jwtRefreshExpirationInMs=${JWT_REFRESH_EXPIRATION_DATE_IN_MS}
com.tungstun.bartap.security.jwt.jwtAudience=${JWT_AUDIENCE}
com.tungstun.bartap.security.jwt.jwtIssuer=${JWT_ISSUER}

#Database properties and variables
spring.jpa.database=POSTGRESQL
spring.datasource.driverClassName=${DRIVER_CLASS_NAME}
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Kafka
spring.kafka.bootstrap-servers=${BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.auto-offset-reset=earliest