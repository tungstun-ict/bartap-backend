#JWT variables
com.tungstun.bartap.security.jwt.jwtSecret=lets-make-a-bar-application-and-use-this-as-a-session-token-secret
com.tungstun.bartap.security.jwt.jwtIssuer=bartap-security-service
com.tungstun.bartap.security.jwt.jwtAudience=bartap-core-service
spring.jpa.database=POSTGRESQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
# Kafka
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.consumer.auto-offset-reset=earliest
