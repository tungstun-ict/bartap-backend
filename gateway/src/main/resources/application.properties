spring.main.web-application-type=reactive
server.port=7979
spring.cloud.gateway.enabled=true

# Service Routes
com.tungstun.bartap.routes.bartap=http://localhost:8080/api
com.tungstun.bartap.routes.swagger=http://localhost:8080/swagger

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8090/auth/realms/spring-cloud-gateway-realm
